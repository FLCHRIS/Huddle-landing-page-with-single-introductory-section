<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/3478c33dcb.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="main">
    <div class="container">
      <img src="./images/logo.svg" alt="Huddle" class="main-logo">
      <div class="main__data">
        <img src="./images/illustration-mockups.svg" alt="" aria-disabled="true" class="main-illustration">
        <div class="data__container">
          <h1 class="main-title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main-paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="main-cta">Register</a>
        </div>
      </div>
      <div class="main__media">
        <a href="#" aria-label="Go to Facebook"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
        <a href="#" aria-label="Go to Twitter"><i class="fa-brands fa-twitter fa-xl"></i></a>
        <a href="#" aria-label="Go to Instagram"><i class="fa-brands fa-instagram fa-xl"></i></a>
      </div>
      <p class="main-attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="https://github.com/flchris" target="_blank">CHRIS FLãƒƒ</a>.
      </p>
    </div>
  </main>
</body>
</html>
