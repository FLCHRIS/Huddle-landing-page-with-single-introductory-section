<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/3478c33dcb.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main">
    <section class="main__information information">
      <a href="#" class="information__logo">
        <img src="./images/logo.svg" alt="Huddle">
      </a>
      <div class="information__container">
        <img src="./images/illustration-mockups.svg" alt="" class="information__illustration">
        <div class="information__data">
          <h1 class="information__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="information__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="information__cta">Register</a>
          <div class="information__socialMedia socialMedia">
            <a href="#" aria-label="Go to Facebook">
              <i class="fa-brands fa-facebook-f fa-xl"></i>
            </a>
            <a href="#" aria-label="Go to Twitter">
              <i class="fa-brands fa-twitter fa-xl"></i>
            </a>
            <a href="#" aria-label="Go to Instagram">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
